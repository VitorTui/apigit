<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./api.css">
       
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jqueryrouter@2.2.11/dist/js/jquery.router.min.js"></script>
        <title>Git Api Search</title>
    </head>
     <body>
        <script type="text/javascript" src="./api.js"></script>
        
       
        
        
        
        <header>
          <p style="text-align:center">
            <img class="logo" src="./apigit/git12.png">
        </p>
        </header>
            <section>

                <p class= "titulo" id="color" >Explore repositórios <br> no Github</p>
                
                <div class="grid">
                    <input class="w3-input w3-animate-input" type="text" style="width:30%"  placeholder="Buscador do Git" id="name">
                    <button class="button-search"  onclick="buscaUsuario()"><img width="30px"
                     src="./apigit/Search.png" alt=""></button>

                    </div>


        </section>
        <section class="nav">
            <div id="usuario_n_encontrado" style="display: none;"></div>
            <div id="usuario" style="display: none;">
                
                <br>
                <img id="img_avatar" width="200px"/>
                <br>
                <label>Número de seguidores: </label>
                <span id="usuario_numSeguidores"></span>
                <br>
                <label>Número de seguidos: </label>
                <span id="usuario_numSeguidos"></span>
                <br>
                <label>E-mail: </label>
                <span id="e-mail_usuario"></span>
                <br>
                <label>Bio: </label>
                <span id="bio_usuario"></span>
                <br>

                <select class="busca1" id="sort_repos" onchange="buscaUsuario()">
                    <option value="star" selected="selected">Estrelas</option>
                    <option value="created">Data de criação</option>
                    <option value="updated">Data de atualização</option>
                    <option value="pushed">Data de Push</option>
                </select>
                <select class="busca1" id="direction_repos" onchange="buscaUsuario()">
                    <option value="asc">Asc</option>
                    <option value="desc" selected="selected">Desc</option>
                </select>
                
                <br/>
                <div class="nav" id="lista_repositorios">
                    <label>Listagem de Repositórios: </label>
                    <p id="repositorio_usuario"></p>
                    <br>
                </div>

            </div>

        </section>
        <footer>
            <img src="./apigit/git2.png" width="100px">
            <P class="copyright">&copy; Copyright ApiGit - 2022</P>
        </footer>
    </body>

</html>
